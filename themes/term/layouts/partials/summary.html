	<article>
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
		<div class="flex-container list list-horizontal">
		{{ range .Params.tags }}
			<div class="list-item">
				<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
			</div>
		{{ end }}
		</div>
	</article>
