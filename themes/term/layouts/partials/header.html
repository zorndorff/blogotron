<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  <link rel="stylesheet" href="/css/main.css"/>
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
</head>
<body>
	<header class="flex-container content">
		<nav class="flex-container list list-horizontal">
			<div class="list-item"> <a href="{{ .Site.BaseURL }}">Root</a></div>
			{{ range .Site.Menus.main }}
			<div class="list-item padl"><a href="{{ .URL }}">{{ .Name }}</a></div>
			{{ end }}
		</nav>
	</header>
	<div class="flex-container content">
